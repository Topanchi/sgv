<div class="wrapper">
    <app-sidebar style="background: white !important;"></app-sidebar>

    <div class="main">
        <app-topbar></app-topbar>
        <main class="content">
            <div class="container-fluid">
    
                <div class="header">
                    <h1 class="header-title">
                        Registro de producto
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="['']" href="">Dashboard</a></li>
                            <li class="breadcrumb-item"><a [routerLink]="['/productos']">Productos</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Registro</li>
                        </ol>
                    </nav>
                </div>
    
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Producto</a>
                            </li>
                            <!-- <li class="nav-item">
                              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Categoría</a>
                            </li> -->
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <!-- {{--REGISTRO --}} -->
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="card">
                                    <div class="card-body">
                                        <form #productoForm="ngForm" (ngSubmit)="onSubmit(productoForm)">
                                            <div class="row mt-4">
                                                <div class="col-lg-12">
                                                    <div class="row">
                                                        <div *ngIf="success_msg" (click)="close_alert_success()" class="col-12 col-lg-12 alert alert-success alert-dismissible" role="alert">
                                                            <div class="alert-message">
                                                                <strong>{{this.success_msg}}</strong>
                                                            </div>
                                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                                <span aria-hidden="true">x</span>
                                                            </button>
                                                        </div>
                                                        <div *ngIf="error_msg" (click)="close_alert_error()" class="col-12 col-lg-12 alert alert-danger alert-dismissible" role="alert">
                                                            <div class="alert-message">
                                                                <strong>{{this.error_msg}}</strong>
                                                            </div>
                                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                                <span aria-hidden="true">x</span>
                                                            </button>
                                                        </div>
                                                        <div class="col-lg-4 form-group">
                                                            <label><b>Categoría</b></label>
                                                            <select name="" class="form-control" #categoria="ngModel" name="categoria" [(ngModel)]="producto.categoria" required>
                                                                <option value="" disabled>Seleccionar</option>
                                                                <option value="{{item._id}}" *ngFor="let item of categorias">{{item.titulo.toUpperCase() + ' ' + item.descripcion.toUpperCase()}}</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-lg-4 form-group">
                                                            <label><b>Descripción</b></label>
                                                            <input type="text" name="descripcion" class="form-control" placeholder="Descripción del producto"
                                                                #descripcion="ngModel" name="descripcion" [(ngModel)]="producto.descripcion" required>
                                                        </div>
                                                        <div class="col-lg-2 form-group">
                                                            <label><b>Tipo de producto</b></label>
                                                            <select name="" class="form-control" #tipo_producto="ngModel" name="tipo_producto" [(ngModel)]="producto.tipo_producto" required>
                                                                <option value="" disabled>Seleccionar</option>
                                                                <option value="torta" >Torta</option>
                                                                <option value="adicional">Adicional</option>
                                                                <option value="evento">Evento</option>
                                                                <option value="banqueteria salada" >Banquetería salada</option>
                                                                <option value="banqueteria dulce" >Banquetería dulce</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-lg-2 form-group">
                                                            <label><b>Valor</b></label>
                                                            <input type="text" name="valor_producto" class="form-control" placeholder="Precio producto"
                                                                #valor_producto="ngModel" name="valor_producto" [(ngModel)]="producto.valor_producto" required>
                                                        </div>
                                                        <div class="col-lg-12 form-group">
                                                            <div class="row">
                                                                <div class="col-lg-6">
                                                                    <button class="btn btn-primary btn-lg btn-block" type="submit">Registrar</button>
                                                                </div>
                                                                <div class="col-lg-6">
                                                                    <button class="btn btn-info btn-lg btn-block" type="submit" (click)="onCleanForm(productoForm)">Limpiar</button>
                                                                </div>
                                                            </div> 
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </form>
                                        
                                    </div>
                                </div>
                            </div>
                            <!-- {{-- FIN REGISTRO --}}
                            {{--CATEGORIAS --}} -->

                            <!--{{--FIN CATEGORIAS --}} -->
                        </div>
                    </div>
                </div>
    
                
    
            </div>
        </main>
        
    </div>
</div>
