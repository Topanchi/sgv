<div class="wrapper">
    <app-sidebar style="background: white !important;"></app-sidebar>

    <div class="main">
        <nav class="navbar navbar-expand navbar-theme"  style="background:#e0754e !important">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
            
        </nav>
        <main class="content">
            <div class="container-fluid">
                <div class="header">
                    <h1 class="header-title">
                        Venta detallada
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="['/dasboard']">Dasboard</a></li>
                            <li class="breadcrumb-item" style="color:#f5f5f5 !important"><a>Detalles</a></li>
                        </ol>
                    </nav>
                    <p class="header-subtitle"></p>
                </div>
                <div class="row">
                    <div class="col-12 col-xl-12 form-group">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">
                                    Datos de venta
                                </h5>
                            </div>
                            <div class="card-body">
                                <form action="">
                                    <div class="row">
                                        <div class="col-lg-2 form-group">
                                            <label><b>Trabajador que ingresa venta</b></label>
                                            <input type="text" class="form-control" value="{{venta.iduser.nombre +' '+ venta.iduser.apellidos}}" readonly>
                                        </div>
                                        <div class="col-lg-2 form-group">
                                            <label><b>Correo electrónico</b></label>
                                            <input type="text" class="form-control" value="{{venta.iduser.email}}" readonly>
                                        </div>
                                        <div class="col-lg-3 form-group">
                                            <label><b>Nombre del Cliente</b></label>
                                            <input type="text" class="form-control" value="{{venta.nombre_cliente}}" readonly>
                                        </div>
                                        <div class="col-lg-3 form-group">
                                            <label><b>Descripción de la venta</b></label>
                                            <input type="text" class="form-control" value="{{venta.descripcion_venta}}" readonly> 
                                        
                                        </div>
                                        <div class="col-lg-2 form-group">
                                            <label><b>Fecha venta</b></label>
                                            <input type="text" class="form-control"value="{{venta.fecha_venta}}" readonly>
                                        </div>
                                        <!-- <div class="col-lg-3 form-group">
                                            <label><b>-</b></label>
                                            <button type="submit" class="btn btn-warning btn-block" [routerLink]="['/ventas']">Volver</button>
                                        </div> -->
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-lg-12 col-xl-12 form-group">
                                            <!-- <label><b>-</b></label> -->
                                            <button type="submit" class="btn btn-warning btn-block" [routerLink]="['/ventas']">Volver</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-xl-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">
                                    Detalle de venta
                                </h5>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped table-hover">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th class="text-center">Producto</th>
                                            <th class="text-center">Precio</th>
                                            <th class="text-center">Cantidad</th>
                                            <th class="text-center">Subtotal</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let item of detalle_venta">
                                        <td class="text-center">{{item.idProducto.descripcion}}</td>
                                        <td class="text-center">{{item.idProducto.valor_producto}}</td>
                                        <td class="text-center">{{item.cantidad}}</td>
                                        <td class="text-center">{{(item.idProducto.valor_producto) * (item.cantidad)}}</td>
                                    </tbody>
                                    <tfoot>
                                        <td class="text-center"><b>Total</b> </td>
                                        <td></td>
                                        <td></td>
                                        <td class="text-center"><b>${{venta.valor_venta}}</b></td>  <!--{{venta.valor_venta}}-->
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
