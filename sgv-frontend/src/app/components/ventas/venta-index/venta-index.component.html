        <main class="content">
            <div class="container-fluid">
    
                <div class="header">
                    <h1 class="header-title">
                        Mis ventas
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="['/dasboard']">Dasboard</a></li>
                            <li class="breadcrumb-item" style="color:#f5f5f5 !important"><a>Ventas</a></li>
                        </ol>
                    </nav>
                    <p class="header-subtitle">Listado de ventas registrados.</p>
                </div>
    
                <div class="row">
                    <div  class="col-12 col-xl-12">
                        <!-- <div class="alert alert-success alert-outline alert-dismissible" role="alert">
                            <div class="alert-icon">
                                <i class="far fa-fw fa-bell"></i>
                            </div>
                            <div class="alert-message">
                                <strong>Hello there!</strong> A simple success alert—check it out!
                            </div>
    
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                            </button>
                        </div> -->
                    </div>
                    <div class="col-12 col-xl-12">
                        <div class="card">
                            <div class="card-header">
                                
                                <h5 class="card-title">Filtro de ventas</h5>
                                <div class="row">
                                    <!--BUSCADOR DE PRODUCTOS-->
                                    <div class="col-lg-6">
                                        <form #searchForm="ngForm" (ngSubmit)="search(searchForm)">
                                            <div class="input-group date" id="datetimepicker-minimun" data-target-input="nearest">
                                                <input type="text" class="form-control datetimepicker-input" #filtro="ngModel" name="filtro" [(ngModel)]="filtroText">
                                                <div class="input-group-append">

                                                    <button type="submit" class="input-group-test btn btn-info">
                                                        <i class="fa fa-search"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <!--FIN BUSCADOR DE PRODUCTOS-->
                                    <div class="col-lg-2">
                                        <div class="btn-group">
                                            <button type="button" class="btn mb-1 btn-primary" aria-haspopup="true" [routerLink]="['/venta/registrar']">
                                                Registrar venta
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-striped table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Descripcion venta</th>
                                        <th>Valor venta</th>
                                        <th>Cliente</th>
                                        <th>Fecha de la venta</th>
                                        <th>Trabajador</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let item of ventas | paginate: { itemsPerPage: 10, currentPage: p }">
                                    <tr>
                                        <td>
                                            {{item.descripcion_venta}}
                                        </td>
                                        <td> <b>$</b>{{item.valor_venta}}</td>
                                        <td>{{item.nombre_cliente}}</td>
                                        <td>{{item.fecha_venta }}</td>
                                        <td>
                                            {{item.iduser.nombre}}
                                        </td>
                                        <td class="text-center">
                                            <button type="submit" class="input-group-test btn btn-info" ngbTooltip="Ver venta" [routerLink]="['/venta/',item._id]">
                                                <i class="fa fa-eye"></i>
                                            </button> &nbsp;
                                            <button type="submit" class="input-group-test btn btn-warning" ngbTooltip="Editar venta" [routerLink]="['/venta/editar/',item._id]"> 
                                                <i class="fa fa-edit"></i>
                                            </button> &nbsp;
                                            <button type="submit" class="input-group-test btn btn-danger" ngbTooltip="Eliminar producto" > <!--(click)="eliminarVenta(item._id)"-->
                                                <i class="fa fa-trash"></i>
                                            </button> 
                                        </td>
                                    </tr>
                            
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-12 col-xl-12">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
    
    
            </div>
        </main>
        
    </div>
</div>
