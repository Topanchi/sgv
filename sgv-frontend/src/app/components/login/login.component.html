<main class="main h-100 w-100">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Iniciar sesión</h1>
                        <p class="lead">
                            Sistema Gestor de Ventas - Banquetería Eliana
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <form #loginForm ="ngForm" (ngSubmit)="login(loginForm)">
                                <div class="m-sm-4">
                                    
                                    <div class="text-center">
                                        <img src="../../../assets/img/cropped-Imagen-corporativa-Eliana-Tapia.png" alt="Linda Miller" class="img-fluid rounded-circle" width="140" height="140" />
                                    </div>
                                    
                                        <div class="form-group">
                                            <label>Correo electrónico</label>
                                            <input class="form-control form-control-lg" type="email" placeholder="Ingrese correo electrónico" #email="ngModel" name="email" [(ngModel)]="user.email" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <label>Contraseña</label>
                                            <input class="form-control form-control-lg" type="password" placeholder="Ingrese su contraseña" #password="ngModel" name="password" [(ngModel)]="user.password" required=""/>
                                            <!-- <small>
                                                <a href="pages-reset-password.html">Olvidó su contraseña?</a>
                                            </small> -->
                                        </div>
                                        <!-- <div>
                                            <div class="custom-control custom-checkbox align-items-center">
                                                <input id="customControlInline" type="checkbox" class="custom-control-input" value="remember-me" name="remember-me" checked>
                                                <label class="custom-control-label text-small" for="customControlInline">Recordar contraseña</label>
                                            </div>
                                        </div> -->
                                        <div *ngIf="data_error" (click)="close_alert()" class="alert alert-danger alert-dismissible" role="alert">
                                            <div class="alert-message">
                                                {{this.data_error}}
                                            </div>
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">x</span>
                                            </button>
                                        </div>
                                        <div class="text-center mt-3">
                                            <!-- <a href="dashboard-default.html" class="btn btn-lg btn-primary">Sign in</a> -->
                                            <button type="submit" class="btn btn-lg btn-primary">Ingresar</button>
                                        </div>
                                   
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
