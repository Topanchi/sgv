<div class="wrapper">
    <app-sidebar style="background: white !important;"></app-sidebar>
    <div class="main">
        <nav class="navbar navbar-expand navbar-theme" style="background:#153d77 !important">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>

        <main class="content">
            <div class="container-fluid">
    
                <div class="header">
                    <h1 class="header-title">
                        Usuarios registrados
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="['/dasboard']">Dasboard</a></li>
                            <li class="breadcrumb-item" style="color:#f5f5f5 !important"><a>Usuarios</a></li>
                        </ol>
                    </nav>
                    <p class="header-subtitle">Listado de usuarios registrados en el sistema.</p>
                </div>
    
                <div class="row">
                    <div  class="col-12 col-xl-12">
                    </div>
                    <div class="col-12 col-xl-12">
                        <div class="card">
                            <div class="card-header">
                                
                                <h5 class="card-title">Filtro de usuarios</h5>
                                <div class="row">
                                    <!--BUSCADOR DE USUARIOS-->
                                    <div class="col-lg-6">
                                        <form #searchForm="ngForm" (ngSubmit)="search(searchForm)">
                                            <div class="input-group date" id="datetimepicker-minimun" data-target-input="nearest">
                                                <input type="text" class="form-control datetimepicker-input" #filtro="ngModel" name="filtro" [(ngModel)]="filtroText">
                                                <div class="input-group-append">

                                                    <button type="submit" class="input-group-test btn btn-info">
                                                        <i class="fa fa-search"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <!--FIN BUSCADOR DE USUARIOS-->
                                    <div class="col-lg-2">
                                        <div class="btn-group">
                                            <button type="button" class="btn mb-1 btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                Opciones
                                            </button>
                                            <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 31px, 0px);">
                                                <a class="dropdown-item" [routerLink]="['/usuario/registrar']">Registrar usuario</a>
                                                <!-- <a class="dropdown-item" data-toggle="modal" data-target="#modal-data-categoria">Ver categorias</a>
                                                <a class="dropdown-item" data-toggle="modal" data-target="#modal-save-categoria">Registrar Categoria</a> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <table class="table table-striped table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Correo electr√≥nico</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let item of usuarios | paginate: { itemsPerPage: 10, currentPage: p }">
                                    <tr>
                                        <td>{{item.nombre}}</td>
                                        <td>{{item.apellidos}}</td>
                                        <td>{{item.email}}</td>
                                        <td class="text-center">
                                            <button type="submit" class="input-group-test btn btn-warning" ngbTooltip="Editar usuario" [routerLink]="['/producto/editar/',item._id]">
                                                <i class="fa fa-edit"></i>
                                            </button> &nbsp;
                                            <button type="submit" class="input-group-test btn btn-danger" ngbTooltip="Eliminar usuario"> <!--usuarios-->
                                                <i class="fa fa-trash"></i>
                                            </button> 
                                        </td>
                                    </tr>
                            
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-12 col-xl-12">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
    
                <!--MODAL AGREGAR CATEGORIA-->
                
                <!--FIN MODAL AGREGAR CATEGORIA-->
    
                <!--MODAL LISTAR CATEGORIA-->
                
                <!--FIN MODAL LISTAR CATEGORIA-->
                
    
            </div>
        </main>
      
        
    </div>
</div>
